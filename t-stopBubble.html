<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>test冒泡</title>
	
	
	<style>
	#parent{width:100px;height:100px;border:solid 1px;}
	#child{width:50px;height:50px;border:solid 1px;}
	body{border:solid 1px;}
	</style>	
	</head>
	<body>
	 <div id="parent">
		<div id="child">
		</div>
	 </div>
	</body>
	<script type=text/javascript>
	    var stop = function(e){
		              e.stopPropagation(); }
	    //从HTML文档获取父级DIV，定义函数，添加事件
		var parent = document.getElementById('parent');
		var p=function(){
						alert("hi,I'm father");}
		parent.addEventListener("click",p,false);
		parent.addEventListener("click",stop,false)
		
		//从HTML文档获取子级DIV，定义函数（包括要实现的效果和阻止冒泡），添加事件
		var child = document.getElementById('child');
		var c = function(){
					alert("hi,I'm son");}
	    
		child.addEventListener("click",c,false);
		child.addEventListener("click",stop,false)
		
		
		var boss = document.getElementsByTagName('body')[0];
		var b = function(){
					alert("Hi,I'm Boss");}
		boss.addEventListener("click",b,false)
	</script>
	
</html>
